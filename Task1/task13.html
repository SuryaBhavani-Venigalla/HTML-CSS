<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
    </head>
    <body>
    <center>
        <h1>Contact Us</h1>
        <table>
        <form action="#" method="post">
            <tr>
            <td><label for="name">Full Name:</label></td>
            <td><input id="name" type="text" required></td>
            </tr>
            <tr>
            <td><label for="phno">Phone Number:</label></td>
            <td><input id="phno" type="tel" required></td>
        </tr>
        <tr>
            <td><label for="email">Email Address:</label></td>
            <td><input id="phno" type="email" required></td>
        </tr>
        <tr>
            
            <td>
            <input type="submit">
            </td>
        
            
        </tr>

        </form>
    </table>
    </center>
    </body>

</html>
